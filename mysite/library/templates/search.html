{% extends "base.html" %}

{% block "title" %}Paieškos rezultatai{% endblock %}

{% block "content" %}
<h1>Paieškos pagal {{ query }} rezultatai:</h1>
<br>
{% if books %}
{% for book in books %}
<p><a href="{% url 'book' book.pk %}">{{ book }}</a></p>
<hr>
{% endfor %}
{% else %}
<p>Oops. Nieko neradome.</p>
{% endif %}
{% endblock %}
